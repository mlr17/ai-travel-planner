<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 旅行规划</title>
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">AI 旅行规划</h1>
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="app-main">
            <!-- 输入表单部分 -->
            <section id="inputSection" class="input-section visible">
                <div class="section-title">
                    <h2>创建您的旅行计划</h2>
                    <div class="micro-line"></div>
                </div>

                <form id="travelForm" class="travel-form">
                    <div class="form-group">
                        <label for="destination">目的地</label>
                        <input type="text" id="destination" name="destination" placeholder="输入您想去的地方" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="startDate">开始日期</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group half">
                            <label for="endDate">结束日期</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="budget">预算 (人民币)</label>
                        <input type="number" id="budget" name="budget" placeholder="输入您的旅行预算" min="0" step="100">
                    </div>

                    <div class="form-group">
                        <label for="preferences">偏好与需求</label>
                        <textarea id="preferences" name="preferences" placeholder="描述您的兴趣爱好、饮食要求、住宿偏好等..." rows="4"></textarea>
                    </div>

                    <div class="form-group travel-type">
                        <label>旅行类型</label>
                        <div class="travel-type-options">
                            <div class="travel-type-option">
                                <input type="radio" id="leisure" name="travelType" value="leisure" checked>
                                <label for="leisure">休闲</label>
                            </div>
                            <div class="travel-type-option">
                                <input type="radio" id="adventure" name="travelType" value="adventure">
                                <label for="adventure">探险</label>
                            </div>
                            <div class="travel-type-option">
                                <input type="radio" id="cultural" name="travelType" value="cultural">
                                <label for="cultural">文化</label>
                            </div>
                            <div class="travel-type-option">
                                <input type="radio" id="culinary" name="travelType" value="culinary">
                                <label for="culinary">美食</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="generateBtn" class="primary-button">
                        <span>生成行程</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </section>

            <!-- 行程展示部分 -->
            <section id="itinerarySection" class="itinerary-section">
                <div class="section-header">
                    <button id="backToInput" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="section-title">
                        <h2 id="itineraryTitle">您的旅行计划</h2>
                        <div class="micro-line"></div>
                    </div>
                </div>

                <div class="itinerary-summary">
                    <div class="summary-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="summaryDestination">-</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span id="summaryDates">-</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-wallet"></i>
                            <span id="summaryBudget">-</span>
                        </div>
                    </div>
                </div>

                <!-- AI生成内容展示区 -->
                <div id="aiGeneratedContent" style="display: none;">
                    <div class="loading-spinner" id="loadingSpinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>AI正在为您精心规划行程...</span>
                    </div>
                    <div id="generatedHtmlContent" class="generated-content">
                        <!-- AI生成的HTML将显示在这里 -->
                    </div>
                </div>

                <div id="itineraryDays" class="itinerary-days">
                    <!-- 行程内容将在这里动态生成 -->
                </div>

                <div class="itinerary-actions">
                    <button id="generateCardBtn" class="primary-button">
                        <span>生成行程卡片</span>
                        <i class="fas fa-palette"></i>
                    </button>
                </div>
            </section>

            <!-- 行程卡片预览部分 -->
            <section id="cardSection" class="card-section">
                <div class="section-header">
                    <button id="backToItinerary" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="section-title">
                        <h2>行程卡片</h2>
                        <div class="micro-line"></div>
                    </div>
                </div>

                <div class="card-preview-container">
                    <div id="cardPreview" class="card-preview">
                        <!-- 行程卡片内容将在这里动态生成 -->
                    </div>
                </div>

                <div class="card-actions">
                    <button id="saveCardBtn" class="primary-button">
                        <span>保存到手机</span>
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <footer class="app-footer">
            <div class="footer-content">
                <span class="footer-text">极简风格 · 轻松出行</span>
            </div>
        </footer>

        <!-- 保存成功提示 -->
        <div id="saveNotification" class="notification">
            <i class="fas fa-check-circle"></i>
            <span>行程卡片已保存到相册</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
